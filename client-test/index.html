<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Learning AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.6/dist/purify.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

<div class="main-container bg-white shadow-xl rounded-lg p-8 w-full max-w-4xl flex flex-col md:flex-row space-y-8 md:space-y-0 md:space-x-8">
    <div class="recommendation-section w-full md:w-1/2">
        <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Take a Quiz</h2>
        <div class="user-input-form space-y-6">
            <div>
                <label for="userProfession" class="block text-sm font-medium text-gray-700">Your Profession</label>
                <input type="text" id="userProfession" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="e.g., Software Engineer">
            </div>
            <div>
                <label for="quizTopic" class="block text-sm font-medium text-gray-700">Choose Topic</label>
                <input type="text" id="quizTopic" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="e.g., Java, DSA, Python">
            </div>
            <div>
                <label for="quizDifficulty" class="block text-sm font-medium text-gray-700">Choose Difficulty</label>
                <select id="quizDifficulty" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                    <option value="">Select Difficulty</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <div class="text-center">
                <button id="startQuizBtn" class="w-full md:w-auto px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                    Start Quiz
                </button>
            </div>
        </div>

        <div id="quizQuestions" class="space-y-4 mt-8 hidden"></div>
        <div id="quizResult" class="mt-4 text-center font-bold hidden"></div>

        <div id="recommendationContainer" class="mt-8 space-y-4 hidden">
            <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Course Recommendations</h2>
            <div class="user-input-form space-y-6">
                <div>
                    <label for="userPreferences" class="block text-sm font-medium text-gray-700">Learning Preferences (comma-separated)</label>
                    <input type="text" id="userPreferences" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="e.g., Java, DSA">
                </div>
                <div class="text-center">
                    <button id="recommendBtn" class="w-full md:w-auto px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 ease-in-out">
                        Get Recommendations
                    </button>
                </div>
            </div>
            <div id="recommendationResults" class="mt-4 space-y-4"></div>
        </div>
    </div>

    <div class="chatbot-section w-full md:w-1/2 flex flex-col bg-gray-50 rounded-lg p-6 shadow-inner">
        <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">E-Learning Assistant</h2>
        <div id="chatHistory" class="flex-1 overflow-y-auto p-4 space-y-4 bg-white rounded-lg shadow-md mb-4" style="height: 500px;">
        </div>
        <div class="chat-input-area flex space-x-4">
            <input type="text" id="chatInput" class="flex-1 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2.5" placeholder="Ask me about a course or topic...">
            <button id="sendMessageBtn" class="px-6 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                Send
            </button>
        </div>
    </div>
</div>

<script>
    let currentQuestions = [];
    let quizTopic = '';
    let user_id = 'user_' + Math.random().toString(36).substr(2, 9);

    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('startQuizBtn').addEventListener('click', startQuiz);
        document.getElementById('recommendBtn').addEventListener('click', getRecommendations);
        document.getElementById('sendMessageBtn').addEventListener('click', sendMessage);
        document.getElementById('chatInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    });

    async function startQuiz() {
        quizTopic = document.getElementById('quizTopic').value;
        const difficulty = document.getElementById('quizDifficulty').value;
        const questionsContainer = document.getElementById('quizQuestions');
        const resultContainer = document.getElementById('quizResult');

        if (!quizTopic || !difficulty) {
            alert("Please enter a topic and select a difficulty.");
            return;
        }

        try {
            const response = await fetch(`http://localhost:8000/quiz?difficulty=${difficulty}&topic=${quizTopic}`);
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.detail || `HTTP error! status: ${response.status}`);
            }
            currentQuestions = await response.json();
            questionsContainer.innerHTML = '';
            questionsContainer.classList.remove('hidden');
            resultContainer.classList.add('hidden');
            document.getElementById('recommendationContainer').classList.add('hidden');

            currentQuestions.forEach((q, index) => {
                const questionElement = document.createElement('div');
                questionElement.className = 'bg-white p-4 rounded-md shadow';
                questionElement.innerHTML = `
                    <p class="font-semibold text-gray-800">Q${index + 1}: ${q.question}</p>
                    <div class="mt-2 space-y-2">
                        ${q.options.map((option, optIndex) => `
                            <label class="flex items-center space-x-2 text-gray-700">
                                <input type="radio" name="question-${index}" value="${optIndex}" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
                                <span>${option}</span>
                            </label>
                        `).join('')}
                    </div>
                `;
                questionsContainer.appendChild(questionElement);
            });

            const submitBtn = document.createElement('button');
            submitBtn.textContent = 'Submit Quiz';
            submitBtn.className = 'w-full mt-4 px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out';
            submitBtn.onclick = submitQuiz;
            questionsContainer.appendChild(submitBtn);

        } catch (error) {
            console.error("Error fetching quiz questions:", error);
            alert(`Error: ${error.message}`);
        }
    }

    async function submitQuiz() {
        let score = 0;
        let answeredQuestions = 0;
        currentQuestions.forEach((q, index) => {
            const selectedOption = document.querySelector(`input[name="question-${index}"]:checked`);
            if (selectedOption) {
                answeredQuestions++;
                if (parseInt(selectedOption.value) === q.correctAnswer) {
                    score++;
                }
            }
        });

        const totalQuestions = currentQuestions.length;
        const finalScore = (score / totalQuestions) * 100;

        const resultContainer = document.getElementById('quizResult');
        resultContainer.textContent = `You scored ${score} out of ${totalQuestions} questions, which is ${finalScore.toFixed(0)}%!`;
        resultContainer.classList.remove('hidden');
        
        await saveResults(finalScore);

        document.getElementById('quizQuestions').classList.add('hidden');
        document.getElementById('recommendationContainer').classList.remove('hidden');
    }

    async function saveResults(finalScore) {
        try {
            const response = await fetch("http://localhost:8000/quiz/results", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    user_id: user_id,
                    topic: quizTopic,
                    score: finalScore
                }),
            });
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.detail || `HTTP error! status: ${response.status}`);
            }
            console.log("Quiz results saved successfully.");
        } catch (error) {
            console.error("Error saving quiz results:", error);
            alert(`Error saving results: ${error.message}`);
        }
    }

    async function getRecommendations() {
        const profession = document.getElementById('userProfession').value;
        const preferences = document.getElementById('userPreferences').value.split(',').map(p => p.trim()).filter(p => p);
        const recommendationsContainer = document.getElementById('recommendationResults');
        recommendationsContainer.innerHTML = '<div class="text-center text-gray-500">Loading recommendations...</div>';

        try {
            const requestBody = {
                user_id: user_id,
                profession: profession,
                preferences: preferences
            };

            const response = await fetch("http://localhost:8000/recommend", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(requestBody),
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.detail || `HTTP error! status: ${response.status}`);
            }

            const data = await response.json();
            displayRecommendations(data.recommendations);

        } catch (error) {
            console.error("Error fetching recommendations:", error);
            recommendationsContainer.innerHTML = `<div class="text-center text-red-500">Error: ${error.message}</div>`;
        }
    }

    function displayRecommendations(recommendations) {
        const container = document.getElementById('recommendationResults');
        container.innerHTML = '';
        if (recommendations.length === 0) {
            container.innerHTML = '<p class="text-center text-gray-500">No courses found based on your criteria.</p>';
            return;
        }

        recommendations.forEach(course => {
            const courseElement = document.createElement('div');
            courseElement.className = 'bg-white p-6 rounded-lg shadow space-y-3 border-l-4 border-indigo-500';
            const linkLabel = course.type === 'doc' ? 'View Documentation' :
                             course.type === 'video' ? 'Watch Video' :
                             course.type === 'project' ? 'Explore Project' : 'Visit Resource';
            const linkIcon = course.type === 'doc' ? 'fa-book' :
                             course.type === 'video' ? 'fa-video' :
                             course.type === 'project' ? 'fa-code' : 'fa-link';
            courseElement.innerHTML = `
                <h4 class="text-xl font-bold text-gray-800">${course.title}</h4>
                <p class="text-gray-600">${course.description}</p>
                <div class="flex items-center text-sm text-gray-500 space-x-2">
                    <i class="fas fa-tags"></i>
                    <span>${course.tags.join(', ')}</span>
                </div>
                <div class="flex items-center text-sm text-gray-500 space-x-2">
                    <i class="fas fa-chart-line"></i>
                    <span>Relevance: ${course.relevance}%</span>
                </div>
                <div class="flex flex-col space-y-2">
                    ${course.link ? `
                        <a href="${course.link}" target="_blank" class="text-blue-600 hover:text-blue-800 flex items-center space-x-2">
                            <i class="fas ${linkIcon}"></i>
                            <span>${linkLabel}</span>
                        </a>` : ''}
                </div>
            `;
            container.appendChild(courseElement);
        });
    }

    async function sendMessage() {
        const chatInput = document.getElementById('chatInput');
        const message = chatInput.value.trim();
        if (message === '') return;

        appendMessage('user', message);
        chatInput.value = '';

        try {
            const response = await fetch("http://localhost:8000/chat/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    message: message,
                    conversation_id: 'chat-session-1',
                    user_id: user_id
                }),
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.detail || `HTTP error! status: ${response.status}`);
            }

            const data = await response.json();
            const sanitizedHtml = DOMPurify.sanitize(marked.parse(data.response));
            appendMessage('ai', sanitizedHtml);

        } catch (error) {
            console.error("Error communicating with chatbot:", error);
            appendMessage('ai', `Error: ${error.message}`);
        }
    }

    function appendMessage(sender, message) {
        const chatHistory = document.getElementById('chatHistory');
        const messageElement = document.createElement('div');
        messageElement.className = `p-3 rounded-lg max-w-xs md:max-w-md ${sender === 'user' ? 'bg-indigo-100 text-indigo-800 ml-auto' : 'bg-gray-200 text-gray-800 mr-auto'}`;
        if (sender === 'ai') {
            messageElement.innerHTML = message;
        } else {
            messageElement.textContent = message;
        }
        chatHistory.appendChild(messageElement);
        chatHistory.scrollTop = chatHistory.scrollHeight;
    }
</script>

</body>
</html>
